<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Follower</title>

    <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">

    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="vertical-lines">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="site-wrap">
        <header role="header" class="header">
            <div class="logo">
                <a href="/index.html">
                    <svg width="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="21" cy="21" r="21" fill="#252c45"></circle>
                    </svg>
                </a>
            </div>
            <div class="menu-toggle">
                <a href="#" data-cursor-text="Menu">
                    <span class="label">Menu</span>
                    <span class="lines"></span>
                </a>
            </div>
        </header>

        <div class="hero">
            <ul class="service">
                <li>
                    <a href="#" data-cursor-img="https://i.pinimg.com/originals/72/1f/70/721f70db12caac7e0cf9f9e33b9887c9.jpg">
                        <span class="magnetic">Websites</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-cursor-img="https://i.pinimg.com/originals/f1/de/bd/f1debd23fce5a7dc48ad539009b27879.jpg">
                        <span class="magnetic">Apps</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-cursor-img="https://i.pinimg.com/originals/cf/d6/dc/cfd6dcd8d20b08b879f51ca28aa33ede.jpg">
                        <span class="magnetic">Branding</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <script>
        const cursor = new MouseFollower({});

        var magnets = document.querySelectorAll('.magnetic');
        var strength = 150;

        magnets.forEach((magnet) => {
            magnet.addEventListener('mousemove', moveMagnet);
            magnet.addEventListener('mouseout', function(event){
                TweenMax.to(event.currentTarget, 1, {
                    x: 0,
                    y: 0,
                    ease: Power4.easeOut,
                });
            });
        });
        
        function moveMagnet(event){
            var magnetButton = event.currentTarget;
            var bounding = magnetButton.getBoundingClientRect();

            TweenMax.to(magnetButton, 1, {
                x: ((event.clientX - bounding.left) / magnetButton.offsetWidth - 0.5) * strength,
                y: ((event.clientY - bounding.top) / magnetButton.offsetHeight - 0.5) * strength,
                ease: Power4.easeOut,
            });
        }
        
    </script>
</body>
</html>
